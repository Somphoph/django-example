{% extends "static-modal.html" %}

{% block title %}Receive Detail{% endblock %}

{% block content %}
    <form action="/deliveries/{{ object.delivery_id|default:'' }}/details/{{ detail.receive_detail_id|default:'' }}"
          enctype="application/x-www-form-urlencoded" method="post">
    {% csrf_token %}
        <input type="hidden" name="delivery_id" value="{{ object.delivery_id|default:'' }}"/>
        <input type="hidden" name="receive_detail_id" value="{{ detail.receive_detail_id }}"/>
        <div class="modal-body">
            <div class="container">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="product" class="form-label">Product</label>
                        <select name="product_id" id="product" class="form-control">
                            <option>-- กรุณาเลือก --</option>
                            {% for product in product_list %}
                                {% if detail.product.product_id == product.product_id %}
                                    <option selected
                                            value="{{ product.product_id }}">{{ product.product_name }}</option>
                                {% else %}
                                    <option value="{{ product.product_id }}">{{ product.product_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="qty" class="form-label">QTY</label>
                        <input name="qty" type="number" class="form-control" id="qty">
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price</label>
                        <input name="price" type="number" class="form-control" id="price"/>
                    </div>
                    <div class="col-md-6">
                        <label for="detail_amount" class="form-label">Amount</label>
                        <input readonly name="amount" type="number" class="form-control" id="detailAmount" />
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="so" class="form-label">SO</label>
                        <input name="so" type="text" class="form-control" id="so"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
